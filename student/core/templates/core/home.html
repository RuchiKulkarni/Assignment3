{% extends 'core/base.html' %}
{% block title %}Home{% endblock title%}
{% block main_content%}
<section class="container">
 <div class="row justify-content-around text-center text-black">
 <div class="col-sm-8">
 <center><h3>CRUD Project</h3></center>
 </div>
 </div>
 <div class="row justify-content-around">
 <div class="col-sm-8">
 <a href="{% url 'add-student'%}" class='btn btn-primary float-end'>Add</a>
 </div>
 </div>
 <div class="row justify-content-around text-black">
 <div class="col-sm-8">
 <table class="table">
  <thead>
    <tr>
      <th scope="col">Sr.no</th>
      <th scope="col">Name</th>
      <th scope="col">College</th>
      <th scope="col">City</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
  {% for stud in studata%} 
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{stud.name}}</td>
      <td>{{stud.college}}</td>
      <td>{{stud.city}}</td>
      <td class="aline-line">
      <table>
      <tr>
      <td><form action="{% url 'delete-student' %}" method="POST">
      {% csrf_token %}
      <input type="hidden" name="id" value={{stud.id}}>
      <input type="submit" value="Delete" class="btn btn-primary">
      </form></td>
      <td>
      <a href="{% url 'edit-student' stud.id %}" class="btn btn-primary">Edit</a>
      </td>
      </tr>
      </table>
  
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
</div>
</div>
</section>
{%endblock main_content%}
